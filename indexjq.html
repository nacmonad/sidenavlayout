<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functionless Aesthetics SideNav</title>
	<link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">

	<link rel="stylesheet" href="css/customjq.css">
</head>
<body>
	<input type="checkbox" id="sidebartoggler" name="" value="" checked	>

	<div class="page-wrap">
		<label for="sidebartoggler">
			<i class="fa fa-chevron-left toggle"></i>
		</label>

		<div class="page-content">
			<p>put a view here</p>
		</div>

		<div class="sidebar">
			<ul>
				<li>Home</li>
				<li>Blog</li>
				<li>Content</li>
				<li>About</li>
			</ul>
			<div class="bottompiece">
				<span>
					<i class="fa fa-youtube-square"></i>
					<i class="fa fa-tumblr-square"></i>
					<i class="fa fa-facebook-square"></i>
					<i class="fa fa-google-plus-square"></i>
					<i class="fa fa-linkedin-square"></i>
				</span>
			</div>
		</div>
	</div>


	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="appjq.js"></script>
</body>
</html>
